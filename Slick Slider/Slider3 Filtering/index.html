<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtering</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .slick-slider {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
      }

      .slick-slider div {
        text-align: center;
        display: flex;
        padding: 5px;
      }

      .slick-slider img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="slick-slider">
       <div><img src="Image/image1.png" alt="Image 1" />1</div>
        <div><img src="Image/image2.png" alt="Image 2" />2</div>
        <div><img src="Image/image3.png" alt="Image 3" />3</div>
        <div><img src="Image/image1.png" alt="Image 1" />4</div>
        <div><img src="Image/image2.png" alt="Image 2" />5</div>
        <div><img src="Image/image3.png" alt="Image 3" />6</div>
        <div><img src="Image/image1.png" alt="Image 1" />7</div>
        <div><img src="Image/image2.png" alt="Image 2" />8</div>
        <div><img src="Image/image3.png" alt="Image 3" />9</div>
      
    </div>

    <button class="js-filter">js-filter</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"
      integrity="sha512-KgffulL3mxrOsDicgQWA11O6q6oKeWcV00VxgfJw4TcM8XRQT8Df9EsrYxDf7tpVpfl3qcYD96BpyPvA4d1FDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".slick-slider").slick({
        slidesToShow: 4,
        slidesToScroll: 4,
      });

      var filtered = false;
    

      $(".js-filter").on("click", function () {
        if (filtered === false) {
          $(".slick-slider").slick("slickFilter", ":even");
          $(this).text("Unfilter Slides");
          filtered = true;
        } else {
          $(".slick-slider").slick("slickUnfilter");
          $(this).text("Filter Slides");
          filtered = false;
        }
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
